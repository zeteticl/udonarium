<div>
  <button (click)="close(true)">洗牌並關閉視窗</button>
  <hr/>
  <div *ngFor="let card of cardStack.cards" class="box" [appTooltip]="card">
    <div class="image contain" [style.background-image]="'url(' + card?.frontImage?.url + ')' | safe: 'style' "></div>
    <div class="image contain" [style.background-image]="'url(' + card?.backImage?.url + ')' | safe: 'style' "></div>
    <div style="display: inline-block;">
      <button type="submit" (click)="drawCard(card)">從牌堆中取出</button>
      <button (click)="showDetail(card)"><i class="material-icons" style="font-size: 1.1em; vertical-align: text-bottom;">settings</i>編輯</button>
      <br>
      <button (click)="up(card)">↑</button>
      <button (click)="down(card)">↓</button>
      <br>
    </div>
  </div>
</div>
