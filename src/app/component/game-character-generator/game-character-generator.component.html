<div class="flex-container" *ngIf=isWatchMode()>
  觀戰模式下不能使用此功能！
</div>
<div *ngIf=!isWatchMode()>
<button (click)="openModal()">選擇圖像</button>
<div>
  <img height="120" [src]="tableBackgroundImage.url | safe: 'resourceUrl'">
</div>
<input [(ngModel)]="name" placeholder="Name" name="name" />
<div>
  <div>
    <input [(ngModel)]="size" type="range" min="{{minSize}}" max="{{maxSize}}" name="size" /> 尺寸 : <input [(ngModel)]="size"
      type="number" min="{{minSize}}" max="{{maxSize}}">
  </div>
  <button (click)="createGameCharacter()">新增角色</button>
  <button (click)="createGameTableMask()">新增地圖迷霧</button>

  <div>
    <button (click)="createGameCharacterForXML(xml)">↓のXMLから角色を作る</button>
    <textarea style="width:100%; height:5em; resize: none;" [(ngModel)]="xml" placeholder="XML"></textarea>
  </div>
  -->
</div>
</div>
